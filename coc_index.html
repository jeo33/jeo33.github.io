<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COC Village Profile Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .search-box {
      display: flex;
      gap: .5rem;
      margin-bottom: 2rem;
    }
    .search-box input {
      flex: 1;
      padding: .75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-box button {
      padding: .75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    .search-box button:hover {
      background: #0056b3;
    }
    .error {
      color: #c00;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Profile table at top (full width) */
    #profileTable {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    #profileTable th,
    #profileTable td {
      padding: .75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    #profileTable th {
      background: #007bff;
      color: #fff;
      font-weight: 600;
    }

    /* Bottom row of five tables */
    .bottom-tables {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }
    .bottom-tables table {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      border-collapse: collapse;
    }
    .bottom-tables thead {
      background: #007bff;
      color: #fff;
    }
    .bottom-tables th,
    .bottom-tables td {
      padding: .5rem;
      border-bottom: 1px solid #eee;
      font-size: .9rem;
    }
    .bottom-tables tbody tr:nth-child(even) {
      background: #fafafa;
    }
    .bottom-tables tbody tr:hover {
      background: #f1faff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clash of Clans Profile Lookup</h1>

    <div class="search-box">
      <input id="tagInput" placeholder="#8YCYYQ2R" />
      <button id="searchBtn">Search</button>
    </div>
    <div id="error" class="error"></div>

    <!-- Full-width Profile Table -->
    <table id="profileTable" hidden>
      <thead>
        <tr><th>Field</th><th>Value</th></tr>
      </thead>
      <tbody><!-- filled by JS --></tbody>
    </table>

    <!-- Five tables on one line below -->
    <div class="bottom-tables">
      <table id="heroes-table" hidden>
        <thead><tr><th>Hero</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="troops-table" hidden>
        <thead><tr><th>Troop</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="spells-table" hidden>
        <thead><tr><th>Spell</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="pet-table" hidden>
        <thead><tr><th>Pet</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="siege-table" hidden>
        <thead><tr><th>Siege</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="./coc.js"></script>
</body>
</html>

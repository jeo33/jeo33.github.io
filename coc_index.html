<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COC Village Profile Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    /* ==== Menu Bar Styles ==== */
.navbar {
  position: fixed;      /* stick to top */
  top: 0;
  left: 0;
  right: 0;
  height: 3.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #007bff;
  color: #fff;
  padding: 0 1rem;
  z-index: 1000;
}
.navbar .brand {
  font-size: 1.25rem;
  font-weight: 700;
}
.navbar nav ul {
  display: flex;
  gap: 1rem;
  list-style: none;
}
.navbar nav a {
  color: #fff;
  text-decoration: none;
  padding: 0.5rem;
}
.navbar nav a:hover {
  background: rgba(255,255,255,0.2);
  border-radius: 4px;
}

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    .search-box {
      display: flex;
      gap: .5rem;
      margin-bottom: 2rem;
    }
    .search-box input {
      flex: 1;
      padding: .75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-box button {
      padding: .75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    .search-box button:hover {
      background: #0056b3;
    }
    .error {
      color: #c00;
      text-align: center;
      margin-bottom: 1rem;
    }
    #profileTable {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    #profileTable th,
    #profileTable td {
      padding: .75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    #profileTable th {
      background: #007bff;
      color: #fff;
      font-weight: 600;
    }
    .bottom-tables {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
    }
    .bottom-tables table {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      border-collapse: collapse;
    }
    .bottom-tables thead {
      background: #007bff;
      color: #fff;
    }
    .bottom-tables th,
    .bottom-tables td {
      padding: .5rem;
      border-bottom: 1px solid #eee;
      font-size: .9rem;
    }
    .bottom-tables tbody tr:nth-child(even) {
      background: #fafafa;
    }
    .bottom-tables tbody tr:hover {
      background: #f1faff;
    }
  </style>
</head>
<body>

  <!-- Top Menu Bar -->
  <header class="navbar" id="navbar">
    <div class="brand">COC Stats</div>
    <div class="toggle" id="navToggle">â˜°</div>
    <nav>
      <ul>
        <li><a href="coc_index.html">Search</a></li>
        <li id="stats" hidden><a  href="mystats.html" >My Stats</a></li>
        <li id="navLogin"><a href="login.html">Log in</a></li>
        <li id="navLogout" hidden>Log out</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1 id="search">Clash of Clans Profile Lookup</h1>

    <div class="search-box">
      <input id="tagInput" placeholder="#8YCYYQ2R" />
      <button id="searchBtn">Search</button>
    </div>
    <div id="error" class="error"></div>

    <!-- Full-width Profile Table -->
    <table id="profileTable" hidden>
      <thead>
        <tr><th>Field</th><th>Value</th></tr>
      </thead>
      <tbody><!-- filled by JS --></tbody>
    </table>

    <!-- Five tables on one line below -->
    <div class="bottom-tables">
      <table id="heroes-table" hidden>
        <thead><tr><th>Hero</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="troops-table" hidden>
        <thead><tr><th>Troop</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="spells-table" hidden>
        <thead><tr><th>Spell</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="pet-table" hidden>
        <thead><tr><th>Pet</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
      <table id="siege-table" hidden>
        <thead><tr><th>Siege</th><th>Level</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Toggle menu on small screens
    document.getElementById('navToggle').addEventListener('click', () => {
      document.getElementById('navbar').classList.toggle('nav-open');
    });
    document.getElementById('navLogout').addEventListener('click',()=>{
      localStorage.removeItem('username');
      window.location.href = 'coc_index.html';
    })
  document.addEventListener('DOMContentLoaded', () => {
    const navLogout = document.getElementById('navLogout');
    const navLogin = document.getElementById('navLogin');
    const stats = document.getElementById('stats');
    const storedUser = localStorage.getItem('username');
    if (storedUser) {
      navLogin.innerHTML = `<a href="#">${storedUser}</a>`;
      stats.hidden = false;
      navLogout.hidden=false;
    }
    else{
      stats.hidden=true;
      navLogin.hidden=false;
      navLogout.hidden=true;
    }

    // expose the helper so login.js can call it (if you were doing inline login)
    window.setUsernameNav = (storedUser) => {
      localStorage.setItem('username', storedUser);
      navLogin.innerHTML = `<a href="#">${storedUser}</a>`;
    };
  });
  </script>
  <script src="./coc.js"></script>
</body>
</html>
